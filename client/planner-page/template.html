<div class="fullscreen">
  <div class="MapView"></div>
  <div class="SidePanel">
    <div id="scrollable" class="scrollable">
      <div reactive="service-alerts-view"></div>
      <form autosubmit id="locations-form">
        <div class="title"><span class="title2">Describe</span> <strong class="title2">your</strong> <span class="title2">trip</span> <a class="fa fa-fw icon-reverse pull-right" on-tap="reverseCommute" title="Reverse Commute" href="#"></a></div>
        <div reactive="locations-view"></div>
        <div reactive="filter-view"></div>
      </form>
      <div class="welcome-box hidden">
        <div class="welcome-header">Welcome to {applicationName}!</div>
        <p>To get started, enter <b>your start and end locations above</b> or <b>double-click on the map</b>. You can also <a href="#" on-tap="showWalkThrough">take a tour of the site</a>.
      </div>
      <div class="options-container hidden">
        <div reactive="options-view"></div>
      </div>
    </div>
    <div reactive="planner-nav"></div>
    <div class="footer hidden">
      <button class="btn btn-default help-me-choose" on-tap="helpMeChoose"><i class="fa fa-fw fa-list"></i> help me choose</button>
      <button class="btn btn-default help-me-choose" on-tap="share"><i class="fa fa-fw fa-share-alt"></i> share</button>
      <a href="#" class="more-options pull-right" on-tap="scroll"><i class="fa fa-fw fa-chevron-down"></i></a>
    </div>
  </div>
</div>

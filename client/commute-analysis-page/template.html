<div class="row">
  <div class="col-sm-12">
    <h3>
      <i class="fa fa-signal"></i> {name} Commute Analysis
      <a class="btn btn-default pull-right" href="/manager/organizations/{created_by}/locations/{_id}/show"><i class="fa fa-arrow-left"></i> Back</a>
    </h3>
  </div>
  <div class="col-sm-12">
    <div class="map map-small"></div>
  </div>
  <div class="col-sm-4">
    <h4>Mode Split</h4>
    <div class="mode-split-pie-chart" style="float: none; text-align: center;"></div>
  </div>
  <div class="col-sm-4">
    <h4>Commute Time</h4>
    <div class="time-bar-chart"></div>
  </div>
  <div class="col-sm-4">
    <h4>Commuter Averages</h4>
    <ul class="list-group">
      <li class="list-group-item">
        <span class="badge" id="costAverage">0€</span>
        Cost per trip
      </li>
      <li class="list-group-item">
        <span class="badge" id="costPerYearAverage">0€</span>
        Cost per year
      </li>
      <li class="list-group-item">
        <span class="badge" id="timeAverage">0 min</span>
        Length
      </li>
      <li class="list-group-item">
        <span class="badge" id="distanceAverage">0 miles</span>
        Distance
      </li>
    </ul>
  </div>
  <div class="col-sm-12">
    <table class="table table-striped commuter-data-table"></table>
  </div>
</div>
